<h1> teaching myself php</h1>

<p>password randomly 8 to 12 characters. Must have one uppercase letter, one lower, one numeral, one symbol then shuffled</p>

<?php
function generatePassword() {
//set variables first
//pw set to empty string
$password = '';
//iterator at 0 for while loop
$i = 0;
//random length of 4 to 8
$length = rand(4,8);

//make pw base of the random length
while ($i < $length) {
    //add a random char to pw
    $password .= chr(rand(33, 122));
    //increment while loop
    $i++;
 }
 
//add one uppercase to pw
$password .= chr(rand(65, 90));
//add one lowercase to pw
$password .= chr(rand(97, 122));
//add one numeral to pw
$password .= chr(rand(48, 57));
//add one symbol pw
$password .= chr(rand(37, 47));

//output to screen the shuffled pw and pw length with line break
echo "Password:  " .str_shuffle($password) ." Length: " .strlen($password) ."<br>";
}

//for loop to run function 10 times
for ($x = 0; $x <= 9; $x++) {
  generatePassword();
};
